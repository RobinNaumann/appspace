# just uncomment the lines you want to change.
# for documentation and examples for degu, see:
# https://github.com/RobinNaumann/appspace/blob/main/README.md#degu

type: appspace_config
config:
  # (bool) whether to use single page app mode (for github pages and similar)
  # will use hash based routing (/#/app) instead of path based routing (/app)
  spa: true

  # title:              (string) The title displayed on the top
  # message:            (string) The message displayed on the top
  # imprint:            (string) link to your imprint

  # logo:               (string) link to your logo
  # logo_dark:          (string) link to your dark logo (for dark mode)
  # logo_height:        (number) height of the logo in rem

  # theme_dark:         (true|false|'auto') whether to use dark mode
  # theme_accent:       (string) the accent color in #hex

  # show_source_button: (bool) show a link to this repository
  # show_dark_button:   (bool) show a dark mode toggle

apps:
  appspace:
    ref: https://raw.githubusercontent.com/RobinNaumann/appspace/main/degu.yaml
  wallpaper_a_day:
    ref: https://raw.githubusercontent.com/RobinNaumann/wallpaper_a_day/main/degu.yaml
